<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ .Site.Params.siteTitle }}{{ else }}{{ .Title }} | {{ .Site.Params.siteTitle }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.siteTitle }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ .Site.Params.siteTitle }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Params.siteTitle }}{{ else }}{{ .Title }} | {{ .Site.Params.siteTitle }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.siteTitle }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ (default "img/cover.svg" .Site.Params.coverImage) | absURL }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Params.siteTitle }}{{ else }}{{ .Title }} | {{ .Site.Params.siteTitle }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.siteTitle }}{{ end }}">
<meta name="twitter:image" content="{{ (default "img/cover.svg" .Site.Params.coverImage) | absURL }}">
<link rel="icon" href="{{ "favicon.ico" | relURL }}">
<link rel="preload" href="{{ "css/fonts/fontawesome-webfont.woff2" | relURL }}" as="font" type="font/woff2" crossorigin>
<script>
  (function () {
    try {
      if (localStorage.getItem('mode') === 'night') {
        document.documentElement.classList.add('night-mode');
      }
    } catch (e) {}
  })();
</script>
<style>
  html.night-mode,
  html.night-mode body,
  html.night-mode #body,
  html.night-mode .page-title,
  html.night-mode .fixed-btn,
  html.night-mode .main,
  html.night-mode .main-inner {
    background: #3f3f3f;
    color: #c7c7c7;
  }

  html.night-mode .post,
  html.night-mode .archive-card,
  html.night-mode .taxonomy-card {
    background: #3f3f3f;
    border-color: #2f2f2f;
  }

  html.night-mode a {
    color: #c7c7c7;
  }
</style>
<link rel="stylesheet" href="{{ "css/fontawesome-lite.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
<script type="speculationrules">
{
  "prerender": [
    {
      "source": "document",
      "where": {
        "and": [
          { "href_matches": "/*" },
          { "not": { "selector_matches": "a[download], a[target='_blank'], a[href^='#'], a[href^='mailto:'], a[href^='tel:']" } }
        ]
      },
      "eagerness": "moderate"
    }
  ]
}
</script>
<script defer src="{{ "js/site.js" | relURL }}"></script>
