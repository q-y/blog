{{ define "main" }}
  <div class="section-head">
    <h1>{{ .Title }}</h1>
    <p>搜索页面为占位提示，可使用浏览器内置搜索或接入站内搜索索引。</p>
  </div>
  <div class="post">
    <div class="post-desc">
      关键词：<strong id="search-query">（无）</strong>
    </div>
  </div>
  <script>
    (function(){
      var params = new URLSearchParams(window.location.search);
      var q = params.get('q');
      if(q){
        document.getElementById('search-query').textContent = q;
      }
    })();
  </script>
{{ end }}
