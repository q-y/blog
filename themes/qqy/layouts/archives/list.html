{{ define "main" }}
  <div class="section-head taxonomy-head">
    <h1 class="taxonomy-title">{{ .Title }}</h1>
  </div>
  {{ $posts := where .Site.RegularPages "Section" "posts" }}
  {{ range $posts.GroupByDate "2006" }}
    <section class="archive-card">
      <div class="archive-card-head">
        <span class="archive-card-title">{{ .Key }}</span>
        <span class="archive-card-count">文章：{{ len .Pages }}</span>
      </div>
      <ul class="archive-card-list">
        {{ range .Pages.ByDate.Reverse }}
          <li>
            <a class="archive-item-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
            <span class="archive-item-date">{{ .Date.Format "2006-01-02" }}</span>
          </li>
        {{ end }}
      </ul>
    </section>
  {{ end }}
{{ end }}
